{{- define "panda-grafana-datasources-content" }}
{  
  "apiVersion": 1
  "datasources":
    { 
    - "name": "PANDA"
      "type": "InfluxDB"
      "orgId": 1
      "url": "http://influxdb." {{ .Values.panda.zooUrl }}
      "password": "admin"
      "user": "admin"
      "database": "panda"
      "basicAuth": "true"
      "basicAuthUser": "admin"
      "basicAuthPassword": "admin"
      "withCredentials": "true"
      "isDefault": "true"
      "editable": "false"
    }
}
{{- end }}

