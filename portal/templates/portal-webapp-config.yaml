apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "portal.fullname" . }}-webapp-conf
  labels:
    {{- include "portal.labels" . | nindent 4 }}
data:
  appConfig.json: "{\n    \"portalBackend\": \"http://{{ .Values.portal.baseUrl }}/backend\",\n
    \   \"authenticatorConfig\": {\n      \"issuer\": \"http://{{ .Values.portal.baseUrl }}/authenticator\",\n
    \     \"clientId\": \"portal\", \n      \"responseType\": \"code\",\n      \"redirectUri\":
    \"http://{{ .Values.portal.baseUrl }}/main\",\n      \"postLogoutRedirectUri\":\"http://{{ .Values.portal.baseUrl }}/main\",\n
    \     \"silentRefreshRedirectUri\": \"http://{{ .Values.portal.baseUrl }}/assets/silent-refresh.hmtl\",\n
    \     \"scope\": \"openid profile roles\",\n      \"useSilentRefresh\": true,
    \n      \"silentRefreshTimeout\": 50000, \n      \"timeoutFactor\": 0.25, \n      \"sessionChecksEnabled\":
    true,\n      \"showDebugInformation\": true, \n      \"clearHashAfterLogin\":
    false, \n      \"nonceStateSeparator\" : \"semicolon\" \n    },\n    \"locales\":
    [\n      {\n        \"short\":\"en\",\n        \"long\":\"English\", \n        \"fallback\":
    true\n      },\n      {\n        \"short\":\"de\",\n        \"long\":\"Deutsch\"\n
    \     },\n      {\n        \"short\":\"it\",\n        \"long\":\"Italiano\"\n
    \     }\n    ]\n}"