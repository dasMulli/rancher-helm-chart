apiVersion: v1
kind: Service
metadata:
  name: {{ include "portal.fullname" . }}-portal-webapp-service
  labels:
    {{- include "portal.labels" . | nindent 4 }}
    portal/component: portal-webapp
spec:
  type: ClusterIP
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    {{- include "portal.selectorLabels" . | nindent 4 }}
    portal/component: portal-webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "portal.fullname" . }}-portal-webapp
  namespace: portal
  labels:
    {{- include "portal.labels" . | nindent 4 }}
    portal/component: portal-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "portal.selectorLabels" . | nindent 6 }}
      portal/component: portal-webapp
  template:
    metadata:
      labels:
        {{- include "portal.selectorLabels" . | nindent 8 }}
        portal/component: portal-webapp
    spec:
    {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-portal-webapp
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repositoryBase }}/synit.portal.webapp:test"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /usr/share/nginx/html/assets/appConfig.json
              name: {{ .Chart.Name }}-webapp-conf
              subPath: appConfig.json
      volumes:
      - configMap:
          name: {{ .Chart.Name }}-webapp-conf
          optional: false
        name: {{ .Chart.Name }}-webapp-conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}