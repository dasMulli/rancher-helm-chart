apiVersion: v1
kind: Service
metadata:
  name: {{ include "portal.fullname" . }}-portal-authenticator-service
  labels:
    {{- include "portal.labels" . | nindent 4 }}
    portal/component: portal-authenticator
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    {{- include "portal.selectorLabels" . | nindent 4 }}
    portal/component: portal-authenticator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "portal.fullname" . }}-portal-authenticator
  namespace: portal
  labels:
    {{- include "portal.labels" . | nindent 4 }}
    portal/component: portal-authenticator
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "portal.selectorLabels" . | nindent 6 }}
      portal/component: portal-authenticator
  template:
    metadata:
      labels:
        {{- include "portal.selectorLabels" . | nindent 8 }}
        portal/component: portal-authenticator
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-portal-authenticator
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repositoryBase }}/synit.portal.authenticator.application:test"
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /app/appsettings.Production.json
              name: {{ .Chart.Name }}-portal-authenticator-conf
              subPath: appsettings.Production.json
      volumes:
      - configMap:
          name: {{ .Chart.Name }}-portal-authenticator-conf
          optional: false
        name: {{ .Chart.Name }}-portal-authenticator-conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}