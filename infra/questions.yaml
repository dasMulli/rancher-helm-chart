  label: Image Repository Base
  description: "Specify repository base for images (e.g. custom repository). Relative path will be appended."
  type: string
- variable: portal.image.pullSecretName
  required: false
  label: Image Pull Secret Name
  descriptioN: "Specify pull secret name for repository base"
  type: string

# Portal
- variable: global.locationId
  default: 'loc'
  required: true
  label: "Location Id"
  description: "Location Id"
  type: string
- variable: portal.portal.zooUrl
  default: 'zoo.loc.mmk.mmdom.net'
  required: true
  label: "ZOO Url"
  description: "ZOO Url"
  type: string
  
#Ldap
- variable: portal.portal.ldap.enable
  default: false
  description: "Enable Ldap Authentication"
  type: boolean
  label: "Enable Ldap Authentication"
  required: true
  show_subquestion_if: true
  subquestions:
    - variable: portal.portal.ldap.host
      default: 'ldap-ha.mmk.mmdom.net'
      required: false
      label: "Ldap Hostname"
      description: "Ldap Hostname"
      type: string
    - variable: portal.portal.ldap.username
      default: ''
      required: false
      label: "Ldap Username"
      description: "Ldap Username"
      type: string
    - variable: portal.portal.ldap.password
      default: ''
      required: false
      label: "Ldap Password"
      description: "Ldap Password"
      type: string
    - variable: portal.portal.ldap.baseDN
      default: 'DC=mmk,DC=mmdom,DC=net'
      required: false
      label: "Ldap BaseDN"
      description: "Ldap BaseDN"
      type: string
    - variable: portal.portal.ldap.userNameAttribute
      default: 'sAMAccountName'
      required: false
      label: "Ldap UserNameAttribute"
      description: "Ldap UserNameAttribute"
      type: string
    - variable: portal.portal.ldap.firstNameAttribute
      default: 'givenName'
      required: false
      label: "Ldap FirstNameAttribute"
      description: "Ldap FirstNameAttribute"
      type: string
    - variable: portal.portal.ldap.lastNameAttribute
      default: 'sn'
      required: false
      label: "Ldap LastNameAttribute"
      description: "Ldap LastNameAttribute"
      type: string
    - variable: portal.portal.ldap.emailAttribute
      default: 'mail'
      required: false
      label: "Ldap EmailAttribute"
      description: "Ldap EmailAttribute"
      type: string
    - variable: portal.portal.ldap.port
      default: '636'
      required: false
      label: "Ldap Port"
      description: "Ldap Port"
      type: int
    - variable: portal.portal.ldap.secureSocketLayer
      default: true
      required: false
      label: "Ldap SecureSocketLayer"
      description: "Ldap SecureSocketLayer"
      type: boolean
    - variable: portal.portal.ldap.domain
      default: 'loc'
      required: false
      label: "Ldap Domain"
      description: "Ldap Domain"
      type: string
    - variable: portal.portal.ldap.memberOf
      default: 'memberOf'
      required: false
      label: "Ldap MemberOf"
      description: "Ldap MemberOf"
      type: string
    - variable: portal.portal.ldap.groupFilter
      default: '(cn=*_MES_*)'
      required: false
      label: "Ldap Group Filter"
      description: "Ldap Group Filter"
      type: string
  
