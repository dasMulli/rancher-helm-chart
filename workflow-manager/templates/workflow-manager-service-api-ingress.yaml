{{- $fullName := include "workflow-manager.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}-workflow-manager-service-api
  labels:
    {{- include "workflow-manager.labels" . | nindent 4 }}
    panda/component: workflow-manager-service-api
spec:
  rules:
    - host: workflow.{{ .Values.workflowmanager.zooUrl }}
      http:
        paths:
          - path: /api
            backend:
              serviceName: {{ $fullName }}-workflow-manager-service-api
              servicePort: 80
