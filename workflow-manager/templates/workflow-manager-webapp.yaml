apiVersion: v1
kind: Service
metadata:
  name: {{ include "workflow-manager.fullname" . }}-workflow-manager-webapp
  labels:
    {{- include "workflow-manager.labels" . | nindent 4 }}
    panda/component: workflow-manager-webapp
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    {{- include "workflow-manager.selectorLabels" . | nindent 4 }}
    panda/component: workflow-manager-webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workflow-manager.fullname" . }}-workflow-manager-webapp
  labels:
    {{- include "workflow-manager.labels" . | nindent 4 }}
    panda/component: workflow-manager-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "workflow-manager.selectorLabels" . | nindent 6 }}
      panda/component: workflow-manager-webapp
  template:
    metadata:
      labels:
        {{- include "workflow-manager.selectorLabels" . | nindent 8 }}
        panda/component: workflow-manager-webapp
    spec:
      imagePullSecrets:
        - name: {{ .Values.image.pullSecretName }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-workflow-manager-webapp
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repositoryBase }}/cit-dev/services/workflow-manager/syn.workflow-manager.webapp:latest"
          imagePullPolicy: Always
          env:
          - name: API_URL
            value: http://workflow.{{ .Values.workflowmanager.zooUrl }}/api/
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}